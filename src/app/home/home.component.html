<div class="container">
  <form >
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
      <small id="Help" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="Reminder">
      <label class="form-check-label" for="Reminder">Remember me</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>
